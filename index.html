<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main-wrap">
        <div class="header">
            <div class="header-wrap">
                <div class="top-left"></div>
                <div class="top-mid"></div>
                <div class="top-right"></div>
                <div class="left"></div>
                <div class="mid">
                    <div class="title-wrap">
                        <button class="buttons add-button">add</button>
                        <div class="title">THE LIBRARIUM</div>
                        <button class="buttons sort-button">sort</button>
                    </div>
                    <div class="subtitle">a personal book archive</div>
                </div>
                <div class="right"></div>
                <div class="bot-left"></div>
                <div class="bot-mid"></div>
                <div class="bot-right"></div>
            </div>
        </div>
            <div class="menu hidden">
            <form class="form-wrap" action="">
                <div class="form-title">add a new book entry</div>
                <div class="form-member title-box">
                    <label class="form-label" for="add-title">title</label>
                    <input id="add-title" required>
                </div>
                <div class="form-member author-box">
                    <label class="form-label" for="add-author">author</label>
                    <input id="add-author">
                </div>
                <div class="form-member year-box">
                    <label class="form-label" for="add-year">year</label>
                    <input id="add-year">
                </div>
                <div class="form-member genre-box">
                    <label class="form-label" for="add-genre">genre</label>
                    <input id="add-genre">
                </div>
                <div class="form-member medium-box">
                    <label class="form-label" for="add-medium">pages</label>
                    <input id="add-medium">
                </div>
                <div class="form-member score-box">
                    <label class="form-label" for="add-score">score</label>
                    <input id="add-score" list="score">
                    <datalist id="score">
                        <option value="Not read">Not finished yet</option>
                        <option value="★">Bad</option>
                        <option value="★★">Flawed</option>
                        <option value="★★★">Alright</option>
                        <option value="★★★★">Good</option>
                        <option value="★★★★★">Excellent</option>
                    </datalist>
                </div>
                <button class="buttons form-button" type="submit">create entry</button>
            </form>
        </div>
        <div class="book-wrap">
        </div>
    </div>
    <div class="book hidden">
        <div class="book-title">TEMPLATE</div>
        <div class="book-author"></div>
        <div class="book-year"></div>
        <div class="book-genre"></div>
        <div class="book-pages"></div>
        <div class="book-score"></div>
        <button class="buttons delete-button hidden">delete</button>
        <button class="buttons review-button hidden">review</button>
    </div>
    <dialog class="dialog review-dialog">
        <form method="dialog">
            <label class="form-label dialog-label" for="review">change your rating</label>
                <input id="review" list="review-options" placeholder="Not read">
                <datalist id="review-options">
                    <option value="Not read">Not finished yet</option>
                    <option value="★">Bad</option>
                    <option value="★★">Flawed</option>
                    <option value="★★★">Alright</option>
                    <option value="★★★★">Good</option>
                    <option value="★★★★★">Excellent</option>
                </datalist>
            <div class="button-wrap">
                <button class="buttons dialog-button" value="default">submit</button>
                <button class="buttons cancel-button">cancel</button>
            </div>
        </form>
    </dialog>
    <dialog class="dialog title-dialog">
       <form method="dialog">
           <div class="form-label">Give your book a title first</div>
           <button class="buttons title-button">ok</button>
       </form>
    </dialog>
</body>
</html>
